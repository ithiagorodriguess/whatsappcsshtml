<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="leftSide">
            <!-- Header -->
            <div class="header">
                <div class="userimg">
                    <img src="./src/user.jpg" alt="Imagem do Usuario" class="cover">
                </div>
                <ul class="navIcons">
                    <li>
                        <ion-icon name="scan-circle-outline"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="chatbox"></ion-icon>
                    </li>
                    <li>
                        <ion-icon name="ellipsis-vertical"></ion-icon>
                    </li>
                </ul>
            </div>
            <!-- Buscar -->
            <div class="buscarChat">
                <div>
                    <input type="text" placeholder="Buscar conversar ou criar nova">
                    <ion-icon name="search-outline" />
                </div>

            </div>
            <!-- Lista de Conversas -->
            <div class="chatlist">
                <div class="block">
                    <div class="imgbx">
                        <img src="./src/img1.jpg" alt="Imagem do contato" class="cover">
                    </div>
                    <div class="detalhes">
                        <div class="informacoes">
                            <h4>Thiago Rodrigues</h4>
                            <p class="hora">10:59</p>
                        </div>
                        <div class="menssagem">
                            <p>Olá, esta é a versão do Whatsapp feito por Thiago Rodrigues</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="./src/img2.jpg" alt="Imagem do contato" class="cover">
                    </div>
                    <div class="detalhes">
                        <div class="informacoes">
                            <h4>Thiago Rodrigues</h4>
                            <p class="hora">10:59</p>
                        </div>
                        <div class="menssagem">
                            <p>Olá, esta é a versão do Whatsapp feito por Thiago Rodrigues</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="rightSide"></div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
